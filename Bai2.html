<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<button onclick="bam()" id="G">OnClick</button>

<script>
    let a = 10;
    let b = 100;
    function bam(){
        let c = document.getElementById('G').innerHTML= (a + b);
        document.write(c);
        alert(c);
        console.log(c);
    }

</script>
</body>
</html>
